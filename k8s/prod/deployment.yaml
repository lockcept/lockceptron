apiVersion: apps/v1
kind: Deployment
metadata:
  name: lockceptron-deployment
  labels:
    app: lockceptron
spec:
  selector:
    matchLabels:
      app: lockceptron
  template:
    metadata:
      labels:
        app: lockceptron
    spec:
      containers:
        - name: lockceptron
          image: inerplat/lockceptron:dev-deploy
          imagePullPolicy: Always
          env:
            - name: STAGE
              value: prod
            - name: DISCORD_TOKEN_PROD
              valueFrom:
                secretKeyRef:
                  name: lockcept-secret
                  key: discord_token_prod
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lockcept-secret
                  key: access_key_id
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lockcept-secret
                  key: secret_access_key
